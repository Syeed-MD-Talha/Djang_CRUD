{% extends "employee_register/base.html" %}

{% block content %}

<table class="table table-bordless">
    <thead class="border-btoom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                     <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
    </thead>

    <tbody>
        {% for employee in employee_list %}
           <tr>
            <td>{{employee.fullname}}</td>
           <td>{{employee.mobile}}</td>
           <td>{{employee.Position}}</td>
           <td><a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
            <i style='font-size:15px; color:grey' class='far'>&#xf044;</i>
           </a></td>
            <td>
                <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="submit btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right">
                            Delete
                        </i>
                    </button>
                </form>
            </td>
           </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
